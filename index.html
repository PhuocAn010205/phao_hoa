<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fireworks</title>
  <style>  
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    canvas {
      display: block;
    }

    h1 {
      font-size: 60px;
      color: red;
      text-align: center;
      margin: 0;
      padding-top: 80px;
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Happy New Year!</h1>
  <canvas id="fireworksCanvas"></canvas>
  <audio id="fireworkSound1" src="/fireworkblast-106275.mp3" preload="auto"></audio>
  <audio id="fireworkSound2" src="/fireworks_2-278166.mp3" preload="auto"></audio>
  <audio id="fireworkSound3" src="/fireworks-whistlewav-14541.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    const fireworkSound1 = document.getElementById('fireworkSound1');
    const fireworkSound2 = document.getElementById('fireworkSound2');
    const fireworkSound3 = document.getElementById('fireworkSound3');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fireworks = [];
    const particles = [];
    let currentTheme = 'random';

    // Function to play appropriate firework sounds
    function playSound(type) {
      if (type === 'single') {
        fireworkSound1.currentTime = 0;
        fireworkSound1.play();
      } else if (type === 'multi') {
        fireworkSound2.currentTime = 0;
        fireworkSound2.play();
      } else if (type === 'whistle') {
        fireworkSound3.currentTime = 0;
        fireworkSound3.play();
      }
    }

    class Firework {
      constructor(x, y, targetX, targetY, type) {
        this.x = x;
        this.y = y;
        this.targetX = targetX;
        this.targetY = targetY;
        this.speed = 5;
        this.angle = Math.atan2(targetY - y, targetX - x);
        this.distance = Math.hypot(targetX - x, targetY - y);
        this.traveled = 0;
        this.exploded = false;
        this.type = type;

        // Play sound based on type
        playSound(this.type);
      }

      update() {
        if (this.traveled < this.distance) {
          this.x += Math.cos(this.angle) * this.speed;
          this.y += Math.sin(this.angle) * this.speed;
          this.traveled += this.speed;
        } else {
          this.exploded = true;
          this.createParticles();
        }
      }

      createParticles() {
        for (let i = 0; i < 50; i++) {
          particles.push(new Particle(this.x, this.y, currentTheme));
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
    }

    class Particle {
      constructor(x, y, theme) {
        this.x = x;
        this.y = y;
        this.speed = Math.random() * 3 + 1;
        this.angle = Math.random() * Math.PI * 2;
        this.alpha = 1;
        this.decay = Math.random() * 0.02 + 0.01;
        this.color = this.generateColor(theme);
      }

      generateColor(theme) {
        if (theme === 'random') {
          return `hsl(${Math.random() * 360}, 100%, 50%)`;
        }
        const hues = themes[theme];
        const hue = hues[Math.floor(Math.random() * hues.length)];
        return `hsl(${hue}, 100%, 50%)`;
      }

      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.alpha -= this.decay;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach((firework, index) => {
        firework.update();
        firework.draw();
        if (firework.exploded) {
          fireworks.splice(index, 1);
        }
      });

      particles.forEach((particle, index) => {
        particle.update();
        particle.draw();
        if (particle.alpha <= 0) {
          particles.splice(index, 1);
        }
      });

      requestAnimationFrame(animate);
    }

    // Manual trigger on click
    canvas.addEventListener('click', (e) => {
      const x = canvas.width / 2;
      const y = canvas.height;
      fireworks.push(new Firework(x, y, e.clientX, e.clientY, 'single'));
    });

    // Auto-launch fireworks every 2 seconds
    setInterval(() => {
      const x = canvas.width / 2;
      const y = canvas.height;
      const targetX = Math.random() * canvas.width;
      const targetY = Math.random() * (canvas.height / 2);
      const type = Math.random() > 0.5 ? 'multi' : 'whistle';
      fireworks.push(new Firework(x, y, targetX, targetY, type));
    }, 2000);

    animate();
  </script>
</body>
</html>
